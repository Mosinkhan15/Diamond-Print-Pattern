<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <h1>Diamond Pattern print - Assignment</h1>
    <body>
        <script>
            let n = 9;
            let string = "";
            for (let i = 1; i <= n; i++) {
            for (let j = n; j > i; j--) {
            string += " ";
            }
            for (let k = 0; k < i * 2 - 1; k++) {
            string += "*";
            }
            string += "\n";
            }
            for (let i = 1; i <= n - 1; i++) {
            for (let j = 0; j < i; j++) {
            string += " ";
            }
            for (let k = (n - i) * 2 - 1; k > 0; k--) {
            string += "*";
            }
            string += "\n";
            }
            console.log(string);
        </script>
    </body>
</html>
